############################## about ##################################
about:
  enable : true
  title : "About Marie Pense Center"
  image : "images/about/about-us.jpg"
  content : "Marie Pense Center (MPC) provides intervention services to children in their home and community settings including: preschools, hospitals, homes, and day care centers. Our goal is to meet the needs of every individual and family that we have the opportunity to work with. We aim to do this in a creative, holistic, caring, and empathetic way."
  button:
    enable : true
    label : "Learn more"
    link : "about"


